name: Run weight sweep & plot

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  sweep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run sweep
        run: |
          python src/ablation_and_sweep.py --step 0.05 --top_k 5

      - name: Make plots
        run: |
          python src/plot_sweep.py

      - name: Upload results artifact
        uses: actions/upload-artifact@v4
        with:
          name: sweep-results
          path: |
            results/sweep_results_ci.csv
            results/ablation_results_ci.csv
            results/sweep_heatmap_ci.png
            results/sweep_heatmap_ci.pdf
            results/ablation_ci.png
            results/ablation_ci.pdf
